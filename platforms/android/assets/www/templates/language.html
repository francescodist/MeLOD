<ion-view title="Language">
  <ion-content>
    <ion-list>
    <ion-radio ng-model="lang" ng-value="'de'">
      Deutsche
    </ion-radio>
    <ion-radio ng-model="lang" ng-value="'en'" checked>
      English
    </ion-radio>
    <ion-radio ng-model="lang" ng-value="'es'">
      Español
    </ion-radio>
    <ion-radio ng-model="lang" ng-value="'fr'">
      François
    </ion-radio>
    <ion-radio ng-model="lang" ng-value="'it'">
      Italiano
    </ion-radio>
  </ion-list>
  </ion-content>
</ion-view>
