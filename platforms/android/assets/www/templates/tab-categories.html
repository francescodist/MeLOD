<ion-view view-title="Categories">
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="category in categories.response.data"  href="#/tab/categories/{{category.id}}/{{category.label}}">
        <h2>{{category.label}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
